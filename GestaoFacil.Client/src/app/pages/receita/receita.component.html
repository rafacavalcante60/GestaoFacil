<main class="app-container">
  <section class="card" aria-labelledby="receitas-title">
    <!-- COLUNA PRINCIPAL (FORMULÁRIO) -->
    <div class="panel--light" style="align-items: flex-start">
      <div style="display: flex; align-items: center; gap: 12px">
        <div class="brand">
          <img src="assets/img/monkey.png" alt="logo" />
        </div>

        <h1 class="h1" id="receitas-title" style="color: var(--orange)">
          Receitas
        </h1>
      </div>

      <div class="form-layout">
        <div class="form-column">
          <!-- FORM ANGULAR -->
          <form
            class="form"
            (ngSubmit)="salvarReceita()"
            aria-label="Formulário de receitas"
          >
            <!-- NOME -->
            <label class="muted">Nome da receita</label>
            <input
              type="text"
              class="input"
              placeholder="Ex: Salário, Venda, Juros..."
              [(ngModel)]="nome"
              name="nome"
              required
            />

            <!-- DATA E HORA (mantive data-only, você pode trocar para datetime-local se quiser) -->
            <label class="muted">Data</label>
            <input
              type="date"
              class="input"
              [(ngModel)]="data"
              name="data"
              required
            />

            <!-- VALOR -->
            <label class="muted">Valor</label>
            <input
              type="number"
              step="0.01"
              class="input"
              placeholder="R$ 0,00"
              [(ngModel)]="valor"
              name="valor"
              required
            />

            <!-- FORMA PAGAMENTO -->
            <label class="muted">Forma de Pagamento</label>
            <select
              class="input"
              [(ngModel)]="formaPagamentoId"
              name="formaPagamentoId"
              required
            >
              <option *ngFor="let f of formasPagamento" [value]="f.id">
                {{ f.nome }}
              </option>
            </select>

            <!-- CATEGORIA (específica para receita) -->
            <label class="muted">Categoria</label>
            <select
              class="input"
              [(ngModel)]="categoriaReceitaId"
              name="categoriaReceitaId"
              required
            >
              <option *ngFor="let c of categoriasReceita" [value]="c.id">
                {{ c.nome }}
              </option>
            </select>

            <!-- DESCRIÇÃO -->
            <label class="muted">Descrição</label>
            <textarea
              class="descricao-box"
              rows="3"
              placeholder="Descrição detalhada da receita"
              [(ngModel)]="descricao"
              name="descricao"
            ></textarea>

            <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

            <!-- BOTÕES -->
            <div style="display: flex; gap: 12px; margin-top: 8px">
              <button class="btn" type="submit">
                {{ isEdit ? "Salvar" : "Salvar" }}
              </button>
              <button class="btn-limpar" type="button" (click)="limpar()">
                Limpar
              </button>
              <!-- Botão voltar -->
              <button
                class="btn"
                type="button"
                (click)="voltar()"
              >
                Voltar
              </button>
            </div>
          </form>
        </div>

        <!-- IMAGEM AO LADO -->
        <div class="sidebar-illustration">
          <div class="illustration" aria-hidden="true">
            <img
              src="assets/img/receita-icon.png"
              alt=""
              style="width: 80%; opacity: 0.95"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- PAINEL LATERAL -->
    <aside
      class="panel--accent"
      style="justify-content: flex-start; padding-top: 36px"
    >
      <p class="sub" style="color: white; max-width: 320px">
        Registre suas receitas para controlar ganhos, planejar investimentos e
        acompanhar seu fluxo de caixa.
      </p>
    </aside>
  </section>
</main>
