<main class="app-container">
  <section class="card" aria-labelledby="reset-title">
    <div class="panel--light reset-left">
      <div class="brand" aria-hidden="true">
        <img src="assets/img/monkey.png" alt="Logomarca" />
      </div>

      <h1 class="h1" id="reset-title" style="color: var(--orange)">Redefinir Senha</h1>
      <p class="sub">Defina sua nova senha para voltar a acessar o sistema.</p>

      <form (ngSubmit)="submit()" class="form" aria-label="Formulario de redefinicao de senha">
        <input
          name="token"
          class="input"
          type="text"
          placeholder="Token"
          [(ngModel)]="token"
          [disabled]="isSubmitting"
          required
        />
        <input
          name="newPassword"
          class="input"
          type="password"
          placeholder="Nova senha"
          [(ngModel)]="newPassword"
          [disabled]="isSubmitting"
          required
        />
        <input
          name="confirmPassword"
          class="input"
          type="password"
          placeholder="Confirmar nova senha"
          [(ngModel)]="confirmPassword"
          [disabled]="isSubmitting"
          required
        />

        <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
        <div *ngIf="successMsg" class="success-msg">{{ successMsg }}</div>

        <div class="actions">
          <button class="btn" type="submit" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Salvando...' : 'Redefinir' }}
          </button>
          <button class="btn-limpar" type="button" (click)="goLogin()">Voltar</button>
        </div>
      </form>
    </div>

    <aside class="panel--accent">
      <h2 class="h1">Seguranca</h2>
      <p class="sub">Use uma senha forte para proteger sua conta.</p>
    </aside>
  </section>
</main>
