<main class="app-container">
  <section class="card" aria-labelledby="forgot-title">
    <div class="panel--light forgot-left">
      <div class="brand" aria-hidden="true">
        <img src="assets/img/monkey.png" alt="Logomarca" />
      </div>

      <h1 class="h1" id="forgot-title" style="color: var(--orange)">Esqueci Minha Senha</h1>
      <p class="sub">Informe seu e-mail para receber o link de redefinicao.</p>

      <form (ngSubmit)="submit()" class="form" aria-label="Formulario de recuperação de senha">
        <input
          name="email"
          class="input"
          type="email"
          placeholder="Seu e-mail"
          [(ngModel)]="email"
          [disabled]="isSubmitting"
          required
        />

        <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
        <div *ngIf="successMsg" class="success-msg">{{ successMsg }}</div>

        <div class="actions">
          <button class="btn" type="submit" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Enviando...' : 'Enviar Link' }}
          </button>
          <button class="btn-limpar" type="button" (click)="goLogin()">Voltar</button>
        </div>
      </form>
    </div>

    <aside class="panel--accent">
      <h2 class="h1">Recuperacao</h2>
      <p class="sub">Apos abrir o e-mail, use o link para criar uma nova senha.</p>
    </aside>
  </section>
</main>
